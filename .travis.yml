language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libboost-all-dev
      - ninja
addons:
  homebrew:
    packages:
    - libressl
    - boost
    - ninja
before_install:
  - if [ "$TRAVIS_OS_NAME" != "osx" ]; then git clone https://github.com/libressl-portable/portable && cd portable && ./autogen.sh && ./configure --prefix=/usr/local/libressl --with-openssldir=/usr/local/libressl && make -j4 && make install ; fi

script:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./build_osx_brew.sh -GNinja ; else ./setup_build.sh -GNinja ; fi
  - cd build
  - ninja && ninja test