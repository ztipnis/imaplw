language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libressl
      - libboost-all-dev
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install libressl boost; fi

script:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./build_osx_brew.sh ; else ./setup_build.sh ; fi
  - cd build
  - make && make test